<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dynamic Calender with the help of Html, Css and Javascript">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/css/all.css">
    <script src="/script.js" defer></script>
    <title>Dynamic calender</title>
</head>
<body>
    <div class="container">
        <header>
            <p class="current-date"></p>
            <div class="icons">
                <span  id = "prev" class="fa-solid fa-chevron-left"></span>
                <span  id = "next" class="fa-solid fa-chevron-right"></span>
                <!-- <span  id = "next" class=""></span> -->
            </div>
        </header>
        <div class="calender">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>            
            </ul>
            <ul class="days"> </ul>
        </div>
    </div>
    
</body>
</html>
